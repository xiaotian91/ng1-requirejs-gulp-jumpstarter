<div class="page-list">
        <div>
                <ul class="pagination pagination-sm" ng-show="conf.totalItems > 0">
                        <li ng-class="{disabled: conf.currentPage == 1}" ng-click="prevPage()"><span>&laquo;</span></li>
                        <li ng-repeat="item in pageList track by $index" ng-class="{active: item == conf.currentPage, separate: item == '...'}" ng-click="changeCurrentPage(item)">
                                <span ng-bind="item"></span>
                        </li>
                        <li ng-class="{disabled: conf.currentPage == conf.numberOfPages}" ng-click="nextPage()"><span>&raquo;</span></li>
                </ul>
                <div class="page-total" ng-show="conf.totalItems > 0">
                        共<strong ng-bind="conf.totalItems"></strong>条记录
                        跳转至<input type="text" ng-model="jumpPageNum" ng-keyup="jumpPageKeyUp($event)"/>页
                </div>
                <div class="no-items" ng-show="conf.totalItems <= 0">暂无数据</div>
        </div>
</div>
