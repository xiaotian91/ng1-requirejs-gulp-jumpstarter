<div class="xo-fullpage-wrapper">
    <div class="xo-header">
        <div class="xo-header-brand xo-pointer">
            <img src="../styles/themes/theme-byl/img/logo.png"  />
        </div>
        <div class="xo-header-actions">
            <span class="xo-pointer" ui-sref="home">返回首页</span>
        </div>
    </div>
    <div class="xo-login-container">
        <div class="xo-row-gap">
            <img src="../styles/themes/theme-byl/img/logo.png" alt="honeywell" width="200">
        </div>
        <div class="xo-login-box">
            <div class="xo-inline-block xo-login-box-banner"><img src="../styles/themes/theme-byl/img/sliders/1.jpg" alt="" />
            </div><!-- 消除div之间的Gap
            --><div class="xo-inline-block xo-login-box-form">
            <div class="xo-login-box-form-inner">
                <div class="xo-login-box-form-padding">
                    <h2 class="title-highlight">用户登录</h2>
                </div>
                <form name="orgLoginForm" class="form-horizontal" role="form">
                    <div class="form-group xo-login-box-form-group xo-row-gap xo-login-box-form-padding">
                        <label for="name" class="col-sm-2 col-md-2 control-label">用户名</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="text" class="form-control xo-login-box-form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group xo-login-box-form-group xo-row-gap xo-login-box-form-padding">
                        <label for="pwd" class="col-sm-2 col-md-2 control-label">密码</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="text" class="form-control xo-login-box-form-control" id="pwd">
                        </div>
                    </div>
                    <div class="form-group xo-login-box-form-padding">
                        <button type="submit" class="xo-btn xo-btn-block">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                    </div>
                    <div class="form-group xo-login-box-form-padding">
                        <a href="#" id="rememberMe" class="xo-rememberMe">
                            <input type="checkbox" id="checkbox-1-1" class="xo-checkbox" /><label for="checkbox-1-1"></label>&nbsp;&nbsp;记住我
                        </a>
                        <a href="#" id="pwdForget" class="xo-pwdForget">忘记密码?</a>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
